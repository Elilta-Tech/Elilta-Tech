<h2 *ngIf="posts.length <= 0">No Posts Found!</h2>

<nz-collapse *ngIf="posts.length > 0">
	<nz-collapse-panel *ngFor="let post of posts" [nzHeader]="post.title">
		<p style="margin: 0;">
			{{ post.content }}
		</p>
		<nz-divider></nz-divider>

		<button nz-button nzType="primary">
			<i nz-icon nzType="edit"></i>
			Edit
		</button>

		<button nz-button nzDanger>
			<i nz-icon nzType="delete"></i>
			Delete
		</button>
	</nz-collapse-panel>
</nz-collapse>
